<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Permintaan Rekaman CCTV - PT Transportasi Jakarta</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #eef3f8;
      font-family: "Segoe UI", sans-serif;
    }
    .header {
      background: #004b8d;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 22px;
      font-weight: bold;
    }
    .logo {
      width: 90px;
      margin-bottom: 10px;
    }
    .container {
      max-width: 780px;
      margin: 30px auto;
      background: #ffffff;
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      color: #004b8d;
      font-size: 24px;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-top: 14px;
      font-weight: 600;
      color: #003d73;
    }
    input, select, textarea {
      width: 100%;
      padding: 11px;
      margin-top: 6px;
      border: 1px solid #cdd6e0;
      border-radius: 10px;
      font-size: 15px;
      transition: 0.2s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #004b8d;
      box-shadow: 0 0 5px rgba(0, 75, 141, 0.3);
      outline: none;
    }
    button {
      margin-top: 22px;
      width: 100%;
      padding: 14px;
      background: #004b8d;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #003f77;
    }
    #thumb {
      margin-top: 10px;
      text-align: center;
      padding: 12px;
      background: #f0f0f0;
      border-radius: 10px;
      border: 1px dashed #b5b5b5;
    }
    #prog {
      margin-top: 10px;
      width: 100%;
      height: 8px;
      background: #d9d9d9;
      border-radius: 5px;
    }
    #bar {
      width: 0%;
      height: 8px;
      background: #004b8d;
      border-radius: 5px;
      transition: width 0.2s;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="header">
  <img src="logo_tj.png" class="logo" /> <br>
  PT TRANSPORTASI JAKARTA
</div>

<div class="container">
  <h2>Form Permintaan Rekaman CCTV</h2>

  <form id="cctvForm">

    <label>Email</label>
    <input type="email" id="email" required />

    <label>Nama Pemohon</label>
    <input type="text" id="namaPemohon" required />

    <label>NIK Pemohon</label>
    <input type="text" id="nikPemohon" required />

    <label>No Handphone</label>
    <input type="text" id="noHp" required />

    <label>Nama Atasan Pemohon</label>
    <input type="text" id="namaAtasan" required />

    <label>NIK Atasan Pemohon</label>
    <input type="text" id="nikAtasan" required />

    <label>Divisi</label>
    <input type="text" id="divisi" required />

    <label>Departemen</label>
    <input type="text" id="departemen" required />

    <label>Tanggal Pengajuan</label>
    <input type="date" id="tanggalPengajuan" required />

    <label>Perihal Kebutuhan</label>
    <textarea id="perihal" rows="3" required></textarea>

    <label>Tanggal Rekaman</label>
    <input type="date" id="tanggalRekaman" required />

    <label>Jam Awal</label>
    <input type="time" id="jamAwal" required />

    <label>Jam Akhir</label>
    <input type="time" id="jamAkhir" required />

    <label>Lokasi Kejadian</label>
    <select id="lokasi" required>
      <option value="">-- Pilih Lokasi --</option>
      <option value="Depo">Depo</option>
      <option value="Halte">Halte</option>
      <option value="Kantor Pusat">Kantor Pusat</option>
    </select>

    <label>Arah Kamera</label>
    <input type="text" id="arahKamera" required />

    <label>Lampiran (Opsional)</label>
    <input type="file" id="lampiran" accept="image/*" />
    <div id="thumb">Preview file akan muncul di sini</div>

    <div id="prog"><div id="bar"></div></div>

    <button type="submit">Kirim Pengajuan</button>
    <div id="status"></div>
  </form>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbyCu0J0y4kBg0YppUeNERKKjbB59p-TfqfddoDrNKwr_smTtteihsShWzxImAHjhWoqGQ/exec"; // GANTI

const form = document.getElementById("cctvForm");
const statusEl = document.getElementById("status");
const thumb = document.getElementById("thumb");
const bar = document.getElementById("bar");
let base64File = "";

// Convert File to Base64
const fileInput = document.getElementById("lampiran");
fileInput.addEventListener("change", function () {
  const file = this.files[0];
  if (!file) { base64File = ""; return; }

  const reader = new FileReader();

  reader.onprogress = function (e) {
    if (e.lengthComputable) {
      bar.style.width = (e.loaded / e.total * 100) + "%";
    }
  };

  reader.onload = function (e) {
    base64File = e.target.result;
    thumb.innerHTML = `<img src="${base64File}" style="max-width:200px;border-radius:10px;" />`;
  };

  reader.readAsDataURL(file);
});

// Submit Form
form.addEventListener("submit", (e) => {
  e.preventDefault();

  const data = {
    email: email.value,
    namaPemohon: namaPemohon.value,
    nikPemohon: nikPemohon.value,
    noHp: noHp.value,
    namaAtasan: namaAtasan.value,
    nikAtasan: nikAtasan.value,
    divisi: divisi.value,
    departemen: departemen.value,
    tanggalPengajuan: tanggalPengajuan.value,
    perihal: perihal.value,
    tanggalRekaman: tanggalRekaman.value,
    jamAwal: jamAwal.value,
    jamAkhir: jamAkhir.value,
    lokasi: lokasi.value,
    arahKamera: arahKamera.value,
    lampiran: base64File
  };

  statusEl.innerHTML = "Mengirim...";
  statusEl.style.color = "black";

  fetch(scriptURL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "text/plain;charset=utf-8" },
    body: JSON.stringify(data)
  })
  .then(() => {
    statusEl.innerHTML = "Pengajuan berhasil dikirim!";
    statusEl.style.color = "green";
    bar.style.width = "0%";
    form.reset();
    thumb.innerHTML = "Preview file akan muncul di sini";
  })
  .catch(() => {
    statusEl.innerHTML = "Gagal mengirim pengajuan.";
    statusEl.style.color = "red";
  });
});
</script>

</body>
</html>
